<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>UI</title>
<link rel="stylesheet" href="base.css" />
</head>
<body>



<div class="wrap">
<h2>找回密码</h2>

<ol class="cd-multi-steps text-bottom count">
	<li class="current"><em>验证账户 ></em></li>
	<li><em>重置密码 ></em></li>
	<li><em>成功!</em></li>
</ol>

<form class="form form-aligned" style="clear:both;width:500px;margin:20px auto;">
    <fieldset>
    	<legend>验证账户</legend>
        <div class="control-group">
            <label for="name">用户名</label>
            <input id="name" type="text">
        </div>

        <div class="control-group">
            <label for="password">手机号</label>
            <input id="name" type="text">
            <button class="btn btn-s btn-gray">发送验证码</button>
            <span class="green">发送成功</span>
        </div>

        <div class="control-group">
            <label for="email">验证码</label>
            <input id="name" type="text">
        </div>

        <div class="controls">
            <button type="submit" class="btn btn-blue radius">下一步</button>
        </div>
    </fieldset>
</form>
</div>



<br /><br /><br /><br />




<div class="wrap">
<ol class="cd-multi-steps text-bottom count">
	<li class="visited"><em>验证账户 ></em></li>
	<li class="current"><em>重置密码 ></em></li>
	<li><em>成功!</em></li>
</ol>

<form class="form form-aligned" style="clear:both;width:500px;margin:20px auto;">
    <fieldset>
    	<legend>重置密码</legend>
        <div class="control-group">
            <label for="name">新密码</label>
            <input id="name" type="text">
            <span class="red">密码错误</span>
        </div>

        <div class="control-group">
            <label for="password">再次输入新密码</label>
            <input id="name" type="text">
            <span class="red">密码错误</span>
        </div>
        <div class="controls">
            <button type="submit" class="btn btn-blue radius">确定</button>
        </div>
    </fieldset>
</form>
</div>





<br /><br /><br /><br />






<div class="wrap">
<ol class="cd-multi-steps text-bottom count">
	<li class="visited"><em>验证账户 ></em></li>
	<li class="visited"><em>重置密码 ></em></li>
	<li class="current"><em>成功!</em></li>
</ol>

<h2 style="text-align:center;padding:30px 0;">修改成功，请牢记新密码！</h2>

</div>






</body>
</html>
